<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git & GitHub</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>welcome to Git & GitHub</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Enim eaque dignissimos atque, dolorem quasi consequatur
        laborum nisi ipsam tempore praesentium laudantium ad officiis veniam iusto totam aliquid molestias magnam vitae.
    </p>
    <button>Learn More</button>

    <form>
        <input type="email" id="email" placeholder="email" />
        <input type="password" id="password" placeholder="password" />
        <button type="submit">Login</button>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.querySelector("form");

            form.addEventListener("submit", async (e) => {
                e.preventDefault();

                const email = document.getElementById("email").value.trim();
                const password = document.getElementById("password").value.trim();

                if (!email || !password) {
                    alert("Please enter email and password");
                    return;
                }

                try {
                    const response = await fetch("", {
                        method: "POST",
                        credentials: "include",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        alert(data.message || "Login failed");
                        return;
                    }

                    console.log("Login success:", data);
                } catch (error) {
                    console.error("Network error:", error);
                    alert("Server error. Try again later.");
                }
            });
        });
    </script>

    <script src="index.js"></script>
</body>

</html>
